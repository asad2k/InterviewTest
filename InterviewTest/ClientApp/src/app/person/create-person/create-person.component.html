<form [formGroup]="form">
  <div class="form-group">
    <label for="fullName">Fullname</label>
    <input type="text" class="form-control" formControlName="fullName" id="fullName" aria-describedby="fullName" placeholder="Enter fullname"
           [ngClass]="{
           'is-invalid' : form.controls.fullName.invalid && form.controls.fullName.touched,
           'is-valid': form.controls.fullName.valid
           }"
           >


    <div class="invalid-feedback"
         *ngIf="form.controls.fullName.invalid &&
                        (form.controls.fullName.dirty || form.controls.fullName.touched)">
      <span *ngIf="form.controls.fullName.hasError('required')">
        Please enter something
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="groups">Group</label>
    <select id="groups" class="form-control" formControlName="groupId" [ngClass]="{
           'is-invalid' : form.controls.groupId.invalid && form.controls.groupId.touched,
           'is-valid': form.controls.groupId.valid
           }">
      <option value="">Select a group</option>
      <option *ngFor="let item of groups.groups" value="{{ item.groupId }}">{{ item.groupName}}</option>
    </select>

    <div class="invalid-feedback"
         *ngIf="form.controls.groupId.invalid &&
                        (form.controls.groupId.dirty || form.controls.groupId.touched)">
      <span *ngIf="form.controls.groupId.hasError('required')">
        Please select something
      </span>
    </div>
  </div>
    <button (click)="add(form.value)" class="btn btn-primary">Add</button>
</form>
